<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="./css/stayle.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- icon sdnjs -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- animatsiya -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- css animatsiya -->
    <link rel="stylesheet" href="./css/animatsiya.css" />

    <!-- tastfay -->

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- font awesome -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- animation_bacground -->
    <div class="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- navbar -->
    <div data-aos="fade-down">
      <nav class="navbar navbar-expand-lg">
        <div class="container mt-3">
          <div data-aos="fade-right">
            <a class="navbar-brand" href="#">
              <img src="./img/logo.png" alt="" width="100%" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav m-auto mb-2 mb-lg-0 w-100 d-flex justify-content-center"
            >
              <input
                style="width: 600px"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="input"
              />
            </ul>
            <div class="d-flex">
              <button class="section_button1" type="submit">Search</button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- header -->

    <header class="header_bacground" id="header"></header>

    <!-- section -->

    <section class="container" id="section">
      <div data-aos="flip-up">
        <h3
          style="text-decoration: underline; cursor: pointer"
          class="text-center"
        >
          Today Fact
        </h3>
      </div>

      <div class="d-flex justify-content-center" id="lorem"></div>

      <div class="d-flex justify-content-center">
        <div data-aos="zoom-in">
          <button class="mt-2 section_button fw-bold">Generate</button>
        </div>
      </div>
    </section>

    <!-- breeds_section -->

    <section class="container mt-5" id="footer">
      <div data-aos="flip-up">
        <h3
          style="text-decoration: underline; cursor: pointer"
          class="mt-5 text-center"
        >
          Breeds
        </h3>
      </div>

      <div class="row mt-5" id="breeds"></div>
    </section>

    <section class="container">
      <div data-aos="flip-up ">
        <h3
          style="text-decoration: underline; cursor: pointer"
          class="mt-5 text-center"
        >
          Random image
        </h3>
      </div>

      <div class="cat_img">
        <div>
          <img class="" src="./img/image 3.png" alt="" width="100%" />
        </div>
      </div>
    </section>

    <!-- footer -->
    <div data-aos="fade-up" data-aos-duration="2900">
      <footer></footer>
    </div>

    <!-- animatsiya -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- tastfay -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/js.js"></script>

</html>
